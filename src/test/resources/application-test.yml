# Test configuration for JWT tests
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    # Initialize database schema
    sql:
      init:
        mode: always
        schema-locations: classpath:schema.sql
        continue-on-error: false
  
  # MyBatis configuration for testing
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.yushan.user_service.entity
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  
  h2:
    console:
      enabled: true

# JWT Configuration for testing
jwt:
  secret: TestJWTSecretKeyForContentServiceTestingPurposesOnly
  issuer: yushan-user-service-test
  algorithm: HS256

# Logging configuration for tests
logging:
  level:
    com.yushan.user_service: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
