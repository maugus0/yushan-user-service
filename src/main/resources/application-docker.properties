# Docker Profile Configuration
spring.application.name=user-service
server.port=${SERVER_PORT:8081}

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:yushan_user}
spring.datasource.username=${DB_USERNAME:yushan_user}
spring.datasource.password=${DB_PASSWORD:change_me_in_production}
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.cache.type=redis

# Eureka
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.content-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.content-service.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.content-service.slidingWindowSize=20
resilience4j.circuitbreaker.instances.content-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.content-service.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.content-service.permittedNumberOfCallsInHalfOpenState=5
resilience4j.circuitbreaker.instances.content-service.automaticTransitionFromOpenToHalfOpenEnabled=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# JWT (read from environment with safe defaults)
jwt.secret=${JWT_SECRET:YushanBackendJWTSecretKey2024ForSecureTokenGenerationAndValidation}
jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}
jwt.issuer=${JWT_ISSUER:yushan-backend}
jwt.algorithm=${JWT_ALGORITHM:HS256}

# Logging
logging.level.org.springframework.boot.autoconfigure=INFO

# Mail
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtps
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true